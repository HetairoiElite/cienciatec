{% extends "admin/change_form.html" %}
{% load static %}
{% block submit_buttons_bottom %}

<div class="submit-row">

    <input type="submit" value="Guardar" class="default" name="_save">

    <style>
        .approvelink {
            padding-left: 16px;
            background: url({% static 'admin/img/icon-yes.svg' %}) 15px 7.5px no-repeat;
        }

        .submit-row p.approvelink-box {
            display: block;
            float: right;
            padding: 0;
            margin: 0 5px 5px 0;
            margin: 0 0.35714rem 0.35714rem 0
        }

        @media only screen and (max-width: 480px) {
            .submit-row p.approvelink-box {
                float: none;
                display: block;
                margin: 0 0 8px 0;
                margin: 0 0 0.57143rem 0
            }
        }

        .submit-row a.approvelink,
        .submit-row a.approvelink:visited,
        .submit-row a.approvelink:hover {
            display: inline-block;
            background-color: green;
            color: #fff;
            border: 0;
            border-radius: 4px;
            border-radius: 0.28571rem;
            height: 32px;
            height: 2.28571rem;
            line-height: 32px;
            line-height: 2.28571rem;
            outline: 0;
            font-size: 12px;
            font-size: 0.85714rem;
            font-weight: lighter;
            text-align: center;
            padding: 0 2.52857rem;
            text-transform: uppercase;
            box-sizing: border-box;
            transition: background .3s, box-shadow .3s, border .3s
        }
    </style>

    {% if propuesta.status == '6' %}


    <p class="approvelink-box"><a href="{% url 'final_report_sending:final_report_admin' propuesta.id 'aceptar' %}"
            class="approvelink">Aprobar</a>
    </p>
    <p class="deletelink-box"><a href="{% url 'final_report_sending:final_report_admin' propuesta.id 'rechazar' %}"
            class="deletelink">Rechazar</a></p>
    {% endif %}



    {% comment %} <input type="submit" value="Guardar y agregar otro" name="_addanother"> {% endcomment %}
    <input type="submit" value="Guardar y continuar editando" name="_continue">


</div>

{% endblock submit_buttons_bottom %}
