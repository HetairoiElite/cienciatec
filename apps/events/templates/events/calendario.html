{% extends "core/base.html" %}

{% block title %}Calendario{% endblock title %}

{% block styles %}
<style>
    .calendar {
        width: 98%;
        margin: auto;
        font-size: 13px;
    }

    .calendar tr,
    .calendar td {
        border: 1px solid black;
    }

    .calendar th {
        padding: 10px;
        text-align: center;
        font-size: 18px;
    }

    .calendar td {
        width: 200px;
        height: 150px;
        padding: 20px 0px 0px 5px;
    }

    .today {
        background-color: yellow;
    }

    .left {
        float: left;
    }

    .right {
        float: right;
    }

    .btn {
        outline: none;
        color: black;
        background-color: transparent;
        box-shadow: 0 0 0 0;
    }

    .clearfix {
        margin: 15px;
    }

    .noday{
        background-color: #ddd;
    }
</style>
{% endblock styles %}

{% block content %}

<div class="clearfix">
    <a class="btn btn-info left" href={{ previous_month }}><i class="fa-solid fa-arrow-left"></i> Mes anterior </a>
    <a class="btn btn-info right" href={{ next_month }}><i class="fa-solid fa-arrow-right"></i> Mes siguiente </a>
</div>
{{calendar}}
{% endblock content %}
